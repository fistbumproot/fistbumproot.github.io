<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-2xl text-center bg-gray-800/50 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-2xl border border-gray-700">
        
        <!-- Domain Name Display -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-4" id="domainName">
            <!-- Domain name will be inserted here by JavaScript -->
        </h1>
        
        <p class="text-xl sm:text-2xl text-gray-300 mb-8">is currently for sale.</p>

        <!-- Price Information -->
        <div class="bg-gray-900/70 inline-block p-4 px-6 rounded-lg mb-8 border border-gray-600">
            <p class="text-2xl sm:text-3xl font-bold text-emerald-400">$3,000,000 USD</p>
            <p class="text-gray-400 text-sm mt-1">Or Best Offer</p>
        </div>

        <!-- Contact Information -->
        <div>
            <p class="text-lg text-gray-200 mb-2">For serious inquiries, please contact:</p>
            <a href="mailto:fistbumproot@gmail.com" class="text-xl font-semibold text-blue-400 hover:text-blue-300 transition-colors duration-300">
                fistbumproot@gmail.com
            </a>
        </div>

    </div>

    <script>
        // This script dynamically gets and displays the current domain name.
        document.addEventListener('DOMContentLoaded', function() {
            const domainNameElement = document.getElementById('domainName');
            if (domainNameElement) {
                // Use window.location.hostname to get the domain
                domainNameElement.textContent = window.location.hostname;
            }
        });
    </script>

</body>
</html>
